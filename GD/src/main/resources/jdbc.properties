jdbc.user=root
jdbc.password=123456
#驱动加载
jdbc.driverClass=com.mysql.cj.jdbc.Driver
#连接地址
jdbc.jdbcUrl=jdbc:mysql:///home_school?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT

#初始化时池中建立的物理连接个数。
jdbc.initPoolSize=5
#池中最大建立的物理连接个数。
jdbc.maxPoolSize=20
#连接池最小空闲
jdbc.minIdle=0
#最大的可活跃的连接池数量
jdbc.maxActive=300
#获取连接时最大等待时间，单位毫秒，超过连接就会失效。
# 配置了maxWait之后，缺省启用公平锁，并发效率会有所下降，
# 如果需要可以通过配置useUnfairLock属性为true使用非公平锁
jdbc.maxWait=60000

